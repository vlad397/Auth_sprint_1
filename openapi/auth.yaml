swagger: "2.0"
info:
  version: "1.0.0"
  title: "Registration, authorization, identification"
basePath: "/api/v1"
schemes:
  - "http"
consumes:
  - "application/json"
produces:
  - "application/json"
paths:
  /register:
    post:
      tags:
        - "Users"
      summary: "You can register here"
      operationId: register
      parameters:
        - name: "body"
          in: "body"
          description: "email, first_name, second_name, login, password"
          required: true
          schema:
            $ref: "#/definitions/Person"
      responses:
        201:
          description: "You registered successfully"
        400:
          description: "User already exists"
      x-swagger-router-controller: "app.api.v1.registration"
  /login:
    post:
      tags:
        - "Users"
      summary: "You can log in here"
      operationId: login
      parameters:
        - name: "body"
          in: "body"
          description: "email, password"
          required: true
          schema:
            $ref: "#/definitions/PersonLogIn"
      responses:
        200:
          description: "Logged in successfully"
        400:
          description: "Wrong password"
        404:
          description: "No such user"
        406:
          description: "Already logged in"
      x-swagger-router-controller: "app.api.v1.registration"
  /token_refresh:
    post:
      tags:
        - "Users"
      summary: "Refresh token"
      operationId: refresh_token
      responses:
        200:
          description: "Token refreshed"
      x-swagger-router-controller: "app.api.v1.registration"
  /logout:
    post:
      tags:
        - "Users"
      summary: "Log out"
      operationId: logout
      responses:
        200:
          description: "Access token has been revoked"
      x-swagger-router-controller: "app.api.v1.registration"
  /logout_refresh:
    post:
      tags:
        - "Users"
      summary: "Log out"
      operationId: logout_refresh
      responses:
        200:
          description: "Refresh token has been revoked"
      x-swagger-router-controller: "app.api.v1.registration"
  /role:
    post:
      tags:
        - "CRUD"
      summary: "Create a role"
      operationId: create_role
      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/Role"
      responses:
        201:
          description: "Role created"
        400:
          description: "Role already exists"
        403:
          description: "You do not have rights"
      x-swagger-router-controller: "app.api.v1.role"
  /role/{role_id}:
    put:
      tags:
        - "CRUD"
      summary: "Change a role"
      operationId: change_role
      parameters:
        - name: "role_id"
          in: "path"
          required: true
          type: "string"
        - name: "body"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/Role"
      responses:
        200:
          description: "Role changed"
        400:
          description: "Cannot change this role or Role already exists"
        403:
          description: "You do not have rights"
        404:
          description: "No such role"
      x-swagger-router-controller: "app.api.v1.role"
    delete:
      tags:
        - "CRUD"
      summary: "Delete a role"
      operationId: delete_role
      parameters:
        - name: "role_id"
          in: "path"
          required: true
          type: "string"
      responses:
        200:
          description: "Role deleted"
        400:
          description: "Cannot delete this role"
        403:
          description: "You do not have rights"
        404:
          description: "No such role"
      x-swagger-router-controller: "app.api.v1.role"
  /role/{user_id}/{role_id}:
    post:
      tags:
        - "CRUD"
      summary: "Give a role"
      operationId: give_role
      parameters:
        - name: "user_id"
          in: "path"
          required: true
          type: "string"
        - name: "role_id"
          in: "path"
          required: true
          type: "string"
      responses:
        201:
          description: "Role is given"
        400:
          description: "User already has this role"
        403:
          description: "You do not have rights"
        404:
          description: "No such role or user"
      x-swagger-router-controller: "app.api.v1.role"
    delete:
      tags:
        - "CRUD"
      summary: "Take a role"
      operationId: take_role
      parameters:
        - name: "user_id"
          in: "path"
          required: true
          type: "string"
        - name: "role_id"
          in: "path"
          required: true
          type: "string"
      responses:
        200:
          description: "Role was taken"
        400:
          description: "No such role or user"
        403:
          description: "You do not have rights"
      x-swagger-router-controller: "app.api.v1.role"
  /history:
    get:
      tags:
        - "Users"
      summary: "Log in history"
      operationId: get_history
      responses:
        200:
          description: "Your history"
      x-swagger-router-controller: "app.api.v1.registration"
  /change_login:
    post:
      tags:
        - "Users"
      summary: "You can change login here"
      operationId: change_login
      parameters:
        - name: "body"
          in: "body"
          description: "login, password"
          required: true
          schema:
            $ref: "#/definitions/ChangeLogin"
      responses:
        200:
          description: "Login changed"
        400:
          description: "User with that login already exists or Wrong password"
      x-swagger-router-controller: "app.api.v1.registration"
  /change_password:
    post:
      tags:
        - "Users"
      summary: "You can change password here"
      operationId: change_password
      parameters:
        - name: "body"
          in: "body"
          description: "old_password, new_password"
          required: true
          schema:
            $ref: "#/definitions/ChangePassword"
      responses:
        200:
          description: "Password changed"
        400:
          description: "Wrong password"
      x-swagger-router-controller: "app.api.v1.registration"

  
definitions:
  Role:
    type: "object"
    required:
      - "name"
      - "description"
    properties:
      name:
        type: "string"
      descriptions:
        type: "string"
    example:
      name: "user"
      description: "Cool role"
  Person:
    type: "object"
    required:
      - "first_name"
      - "second_name"
      - "login"
      - "email"
      - "password"
    properties:
      id:
        type: "string"
      first_name:
        type: "string"
      second_name:
        type: "string"
      login:
        type: "string"
      email:
        type: "string"
        format: "email"
      password:
        type: "string"
        format: "password"
    example:
      first_name: "Ivan"
      second_name: "Ivanov"
      login: 'vanka'
      email: "ivan500@gmail.com"
      password: "SuperVanya228!"
  PersonLogIn:
    type: "object"
    required:
      - "email"
      - "password"
    properties:
      email:
        type: "string"
        format: "email"
      password:
        type: "string"
        format: "password"
    example:
      email: "ivan500@gmail.com"
      password: "SuperVanya228!"
  ChangeLogin:
    type: "object"
    required:
      - "login"
      - "password"
    properties:
      login:
        type: "string"
      password:
        type: "string"
        format: "password"
    example:
      login: "ivan500"
      password: "SuperVanya229!"
  ChangePassword:
    type: "object"
    required:
      - "old_password"
      - "new_password"
    properties:
      old_password:
        type: "string"
        format: "password"
      new_password:
        type: "string"
        format: "password"
    example:
      old_password: "SuperVanya228!"
      new_password: "SuperVanya229!"